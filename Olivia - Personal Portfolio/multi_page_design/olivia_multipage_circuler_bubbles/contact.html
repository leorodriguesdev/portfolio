                <div class="contan_main2">
                    <section class="oliva-intro tabcontent">
                        <div class="intro_main">
                            <h1 class="d-none">demo</h1>
                            <h2 class="intro" data-aos="fade-up">contact us</h2>
                        </div>
                        <h2 class="moswa" data-aos="fade-up">Let's Work Together!</h2>
                        <div class="container1">
                            <div class="form form__1" data-aos="fade-up">
                                <label for="name" class="form__label">What’s Your Name*</label>
                                <input type="text" class="form__input" placeholder="" id="name" required
                                    autocomplete="off">
                            </div>
                            <div class="form form__2" data-aos="fade-up">
                                <label for="email" class="form__label">Your Email*</label>
                                <input type="email" class="form__input" placeholder="" id="email" required
                                    autocomplete="off">
                            </div>
                            <div class="form form__1" data-aos="fade-up">
                                <label for="name" class="form__label">Your Phone Number*</label>
                                <input type="text" class="form__input" placeholder="" id="phone" required
                                    autocomplete="off">
                            </div>
                            <div class="form form__1" data-aos="fade-up">
                                <label for="name" class="form__label">Subject*</label>
                                <input type="text" class="form__input" placeholder="" id="subject" required
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="btn_message" data-aos="fade-up">
                            <div class="form form__3">
                                <label for="name" class="form__label">Tell us about your project*</label>
                                <input type="text" class="form__input message2" placeholder="" id="project" required>
                            </div>
                            <div class="send_message_form">
                                <button class="download_cv form__btn">
                                    <i class="fa-regular fa-paper-plane material-icons"></i>Send Message
                                </button>
                            </div>
                        </div>
                        <div>
                            <h3 class="moswa touch">Get in touch!</h3>
                            <div class="contact_number_main">
                                <img src="../assets/images/contact.svg" alt="contact">
                                <h4 class="contact_number"><a href="tel:+12345678899">+1 234 567 8899</a></h4>
                            </div>
                            <div class="contact_number_main">
                                <img src="../assets/images/gmail.svg" alt="gmail">
                                <h4 class="contact_number"><a href="mailto:hello@olivia.com">hello@olivia.com</a></h4>
                            </div>

                            <div class="contact_number_main">
                                <img src="../assets/images/map.svg" alt="map">
                                <h4 class="contact_number">
                                    <a href="javascript:void;">2118 Thornridge Cir. Syracuse,Connecticut 35624</a>
                                </h4>
                            </div>
                        </div>
